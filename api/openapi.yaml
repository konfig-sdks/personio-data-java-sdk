                  "first_name": {
                    "label": "First name",
                    "value": "Alexander",
                    "type": "standard",
                    "universal_id": "first_name"
                  },
                  "last_name": {
                    "label": "Last name",
                    "value": "Bergmann",
                    "type": "standard",
                    "universal_id": "last_name"
                  },
                  "email": {
                    "label": "Email",
                    "value": "alexander.bergmann@demo.com",
                    "type": "standard",
                    "universal_id": "email"
                  }
                }
              }, ...
            ],
            ...
            ...
          } </code></pre></p> </details><br /> <details>
            <summary>
            <code class="language-html">?attributes[]=first_name</code>
            will yield all 17 employees:
            </summary>
          <p><pre class="prettyprint"><code language="json" class="language-json"> {
            "success": true,
            "metadata": {
              "total_elements": 17,
              "current_page": 0,
              "total_pages": 17
            },
            "offset": 0,
            "limit": 1,
            "data": [
